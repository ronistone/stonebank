<form name="manualValidation">
    <div class="form-group">
        <label for="document">Customer Document</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="document"
               name="document"
               readonly="true"/>
    </div>
    <div class="form-group">
        <label for="validRegister">Permit Registration?</label>
        <input class="form-control"
               type="checkbox"
               cam-variable-type="Boolean"
               cam-variable-name="validRegister"
               name="validRegister" />
    </div>
</form>
